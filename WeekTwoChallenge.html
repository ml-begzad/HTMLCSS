  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            class="searchInput"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" class="searchBtn" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="header1-countryName">Paris</h1>
            <p>
              <span class="showDate"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div id="degree"><span>☀️</span>14°C</div>
        </div>
      </main>
